<!doctype html>
<html class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <style>
        .arrow--next {
            display: none;
        }

        .splide__pagination__page {
            width: 10px;
            height: 10px;
            border-radius: 0%;
            opacity: 1;
        }

        .splide__pagination__page.is-active {
            background-color: rgb(8, 145, 178);
        }

        .splide__slide.is-active .font-1 {
            transition: 1s;
            transform: translateY(0);
            opacity: 1;
        }
        .splide__slide.is-active .font-2 {
            transition: 1s;
            transform: translateX(0);
            opacity: 1;
        }
        .splide__slide.is-active .button-1 {
            transition: 1s;
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- navbar -->

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between md:px-10 mx-auto p-4">
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Pricing</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="hidden w-full md:block md:w-auto bg-red-300" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href=""><i class="fa-brands fa-instagram text-xl"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-brands fa-whatsapp text-xl"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-brands fa-square-facebook text-xl"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-regular fa-envelope text-xl"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- carousel -->
    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide overflow-y-hidden">
                    <img src="src/images/landing/pura pande.jpeg" alt="">
                </li>
                <li class="splide__slide">
                    <div class="bg-green-200 relative">
                        <img src="src/images/landing/tamblingan lake.jpg" alt="" class="h-[500px] w-full object-cover">
                        <div class="gap-y-3 w-auto z-10 absolute flex items-start flex-col left-16 top-1/2 -translate-y-1/2">
                            <h1 class="opacity-0 text-lg text-white font-bold -translate-y-10 font-1">Enjoy the best destinations with our travel agency</h1>
                            <h1 class="opacity-0 text-6xl text-white font-extrabold translate-x-10 font-2">Explore The World</h1>
                            <button type="button" class="opacity-0 text-white translate-y-10 mt-3 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800 button-1">Default</button>
                        </div>
                    </div>
                </li>
                <li class="splide__slide">
                    <img src="src/images/landing/pura pande.jpeg" alt="">
                </li>
            </ul>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/7eaa0f0932.js" crossorigin="anonymous"></script>
    <script src="node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        var splide = new Splide('.splide', {
            type: 'loop',
            height: '500px',
            autoplay: true,
            interval: 4000,
            pagination: false,
            arrows: true,
        });

        splide.mount();
    </script>
</body>

</html>
